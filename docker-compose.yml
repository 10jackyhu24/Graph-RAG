version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: graph_postgres
    environment:
      POSTGRES_USER: graph
      POSTGRES_PASSWORD: graph
      POSTGRES_DB: graph
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5.26
    container_name: graph_neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
      NEO4J_server_memory_pagecache_size: 1G
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
    ports:
      - "7475:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  chroma:
    image: chromadb/chroma:0.6.3
    container_name: graph_chroma
    environment:
      ALLOW_RESET: "true"
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  postgres_data:
  neo4j_data:
  chroma_data:
